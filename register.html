<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-box">
        <h2 style="text-align: center; margin-bottom: 20px;">Đăng Ký Tài Khoản</h2>
        <input type="text" id="user" class="input-box" placeholder="Tên đăng nhập">
        <input type="password" id="pass" class="input-box" placeholder="Mật khẩu">
        <button onclick="register()" class="btn-primary" style="width:100%">ĐĂNG KÝ</button>
        <p style="text-align:center; margin-top:15px"><a href="login.html">Đã có tài khoản? Đăng nhập</a></p>
    </div>
    <script>
        function register() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(!u || !p) return alert("Vui lòng nhập đủ thông tin!");
            localStorage.setItem('myUser', u);
            localStorage.setItem('myPass', p);
            localStorage.setItem('myBalance', 0); // Mặc định 0đ
            localStorage.setItem('myHistory', '[]'); // Tạo lịch sử rỗng
            alert("Đăng ký thành công!");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
