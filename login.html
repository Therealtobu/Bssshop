<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container login-wrapper">
        <div class="login-box">
            <h2 style="text-align: center; margin-bottom: 30px;">Chào Mừng Trở Lại</h2>
            
            <form onsubmit="event.preventDefault(); login()">
                <label style="font-weight: 600; display: block; margin-bottom: 5px;">Tài khoản</label>
                <input type="text" class="input-field" placeholder="Nhập username" required>
                
                <label style="font-weight: 600; display: block; margin-bottom: 5px;">Mật khẩu</label>
                <input type="password" class="input-field" placeholder="Nhập password" required>
                
                <button type="submit" class="btn-submit">ĐĂNG NHẬP</button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; font-size: 14px;">
                Chưa có tài khoản? <a href="#" style="color: blue;">Đăng ký</a>
            </p>
             <p style="text-align: center; margin-top: 10px; font-size: 14px;">
                <a href="index.html" style="color: #666;">← Quay lại trang chủ</a>
            </p>
        </div>
    </div>

    <script>
        function login() {
            // Giả lập đăng nhập thành công -> Chuyển sang Dashboard
            window.location.href = "dashboard.html";
        }
    </script>
</body>
</html>
