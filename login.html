<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-box">
        <h2 style="text-align: center; margin-bottom: 20px;">Đăng Nhập</h2>
        <input type="text" id="user" class="input-box" placeholder="Tên đăng nhập">
        <input type="password" id="pass" class="input-box" placeholder="Mật khẩu">
        <button onclick="login()" class="btn-primary" style="width:100%">ĐĂNG NHẬP</button>
        <p style="text-align:center; margin-top:15px"><a href="index.html">Về trang chủ</a></p>
    </div>
    <script>
        function login() {
            const u = document.getElementById('user').value;
            const p = document.getElementById('pass').value;
            if(u == localStorage.getItem('myUser') && p == localStorage.getItem('myPass')) {
                localStorage.setItem('isLoggedIn', 'true');
                window.location.href = "dashboard.html";
            } else {
                alert("Sai tài khoản hoặc mật khẩu!");
            }
        }
    </script>
</body>
</html>
