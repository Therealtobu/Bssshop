<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Mua Dịch Vụ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-inner">
            <div class="logo">ROBLOX HUB</div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div style="background: #f0f0f0; padding: 8px 15px; border-radius: 50px; font-weight: bold;">
                    Số dư: <span style="color: green;">50.000đ</span>
                </div>
                <button onclick="document.getElementById('modalNap').style.display='flex'" class="btn-nav" style="cursor: pointer;">
                    + Nạp Tiền
                </button>
                <a href="index.html" style="font-size: 12px; color: red;">Đăng xuất</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <h2 style="margin-top: 30px;">Danh sách Dịch vụ</h2>
        
        <div class="grid">
            <div class="card">
                <img src="https://placehold.co/300x200/111/fff?text=Blox+Fruit" alt="SP">
                <div class="card-body">
                    <h3>Cày Thuê Blox Fruit</h3>
                    <div class="price">20.000đ</div>
                    <button class="btn-buy" onclick="alert('Mua thành công!')">MUA NGAY</button>
                </div>
            </div>
            
            <div class="card">
                <img src="https://placehold.co/300x200/0044aa/fff?text=Robux" alt="SP">
                <div class="card-body">
                    <h3>Nạp 400 Robux</h3>
                    <div class="price">50.000đ</div>
                    <button class="btn-buy" onclick="alert('Mua thành công!')">MUA NGAY</button>
                </div>
            </div>

            <div class="card">
                <img src="https://placehold.co/300x200/eab308/fff?text=Bee+Swarm" alt="SP">
                <div class="card-body">
                    <h3>Cày Bee Swarm</h3>
                    <div class="price">100.000đ</div>
                    <button class="btn-buy" onclick="alert('Mua thành công!')">MUA NGAY</button>
                </div>
            </div>
        </div>
    </div>

    <div id="modalNap" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px;">Nạp Tiền Tài Khoản</h3>
            <div style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                <p><b>MB BANK:</b> 0123 456 789</p>
                <p><b>Nội dung:</b> NAP USER123</p>
            </div>
            <select class="input-field">
                <option>Chuyển khoản (Auto)</option>
                <option>Thẻ cào</option>
            </select>
            <button class="btn-submit" onclick="alert('Đã tạo lệnh nạp!'); document.getElementById('modalNap').style.display='none'">Xác nhận</button>
            <button onclick="document.getElementById('modalNap').style.display='none'" style="width:100%; padding:10px; margin-top:10px; background:white; border:none; cursor:pointer">Đóng</button>
        </div>
    </div>

</body>
</html>
