<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cửa Hàng - GENSAISHOP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container nav-inner">
            <div class="logo-img" onclick="window.location.href='index.html'" style="font-weight:bold; color:white; cursor:pointer;">GENSAI SHOP</div>
            
            <div style="display:flex; align-items:center;">
                <div class="bell-wrapper" onclick="toggleNotif()">
                    <i class="fa-solid fa-bell"></i>
                    <div id="bell-dot" class="bell-dot" style="display:none;"></div>
                    <div id="notif-box" class="notif-box">
                        <h4 style="margin-bottom:10px; font-size:14px; color:#fff;">Thông Báo</h4>
                        <div id="notif-content">
                            <p style="color:#999; font-size:12px; text-align:center">Không có thông báo mới.</p>
                        </div>
                    </div>
                </div>
                <div class="menu-toggle" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></div>
            </div>
            
            <div class="mobile-menu" id="mainMenu"></div>
        </div>
    </nav>

    <div class="container">
        <div style="margin-top:20px; display:flex; justify-content:space-between; align-items:center">
            <h3 style="font-size:16px; color:#fff">Chào, <span id="uName" style="color:#3b82f6">Khách</span></h3>
            <div id="balArea" style="font-size:14px; font-weight:bold; color:#fff; display:none">Số dư: <span id="uBal" style="color:#22c55e">0</span>đ</div>
        </div>

        <div class="section-header"><i class="fa-solid fa-ticket"></i> Mua Gamepass</div>
        <div class="grid">
            <div class="card">
                <img src="https://i.postimg.cc/7Lrp7X49/tum-voucherler-bee-swarm-13751871.png">
                <div class="card-body">
                    <div class="card-title">Bear Bee Voucher</div>
                    <div class="price">120.000đ</div>
                    <button class="btn-buy" onclick="openModal('gamepass', 'Bear Bee Voucher', 120000)">MUA NGAY</button>
                </div>
            </div>
            <div class="card">
                <img src="https://i.postimg.cc/3wZbGT9c/tum-voucherler-bee-swarm-13751871-1.png">
                <div class="card-body">
                    <div class="card-title">Cub Buddy Voucher</div>
                    <div class="price">80.000đ</div>
                    <button class="btn-buy" onclick="openModal('gamepass', 'Cub Buddy Voucher', 80000)">MUA NGAY</button>
                </div>
            </div>
            </div>

        <div class="section-header" style="border-left-color: #3b82f6; margin-top: 20px;"><i class="fa-solid fa-shield-halved"></i> Dịch vụ Cày Thuê</div>
        <div class="grid">
            <div class="card">
                <img src="https://i.postimg.cc/52vXFhkp/Picsart-26-01-30-13-32-27-533.png">
                <div class="card-body">
                    <div class="card-title">Basic Masks</div>
                    <div class="price" style="color:#ef4444; font-size:13px">Thương lượng</div>
                    <button class="btn-buy" onclick="openModal('boost', 'Basic Mask', 0, ['Honey Mask', 'Fire Mask', 'Bubble Mask'])">ĐẶT ĐƠN</button>
                </div>
            </div>
            <div class="card">
                <img src="https://i.postimg.cc/fRFvwQS5/Picsart-26-01-30-13-23-20-403.png">
                <div class="card-body">
                    <div class="card-title">Endgame Tools</div>
                    <div class="price" style="color:#ef4444; font-size:13px">Thương lượng</div>
                    <button class="btn-buy" onclick="openModal('boost', 'Endgame Tool', 0, ['Dark Scythe', 'Tide Popper', 'Gummyballer'])">ĐẶT ĐƠN</button>
                </div>
            </div>
             </div>
    </div>

    <div id="buyModal" class="modal">
        <div class="modal-content">
            <h3 style="text-align:center; margin-bottom:15px; color:#fff" id="modalTitle">...</h3>
            <p>Vật phẩm: <b id="mName">...</b></p>
            <p id="priceRow" style="margin-bottom:10px">Giá: <b id="mPrice" style="color:red">...</b></p>
            
            <div id="variantArea" class="variant-group" style="display:none; flex-wrap:wrap; gap:5px; margin-bottom:10px;"></div>
            
            <input type="text" id="accUser" class="input-box" placeholder="Username Roblox..." readonly style="background:#333; color:#888;">
            
            <div id="boostArea" style="display:none">
                <input type="password" id="accPass" class="input-box" placeholder="Mật khẩu (Bắt buộc)...">
                <label style="font-size:13px; font-weight:bold; display:block; margin:10px 0 5px; color:#ccc">Ghi chú & Nguyên liệu:</label>
                <textarea id="materialNote" class="input-box" style="height:60px" placeholder="Ví dụ: Đủ nl, 500 tỷ honey..."></textarea>
                
                <div class="upload-btn-wrapper">
                    <button class="btn-upload" id="uploadBtnText" onclick="document.getElementById('hiveImg').click()"><i class="fa-solid fa-camera"></i> Chọn ảnh tổ ong</button>
                    <input type="file" id="hiveImg" accept="image/*" onchange="compressImage(this)" style="display:none">
                </div>
                
                <div id="previewArea" style="display:none; text-align:center; margin-bottom:10px; margin-top:10px;">
                    <img id="imgPreview" style="max-height:80px; border:1px solid #444; border-radius:8px">
                </div>

                <div style="font-size:11px; background:#222; padding:10px; border-radius:8px; color:#aaa; border:1px solid #333; margin-top:10px;">
                    <i class="fa-solid fa-circle-info"></i> Admin sẽ kiểm tra acc và báo giá lại cho bạn sau.
                </div>
            </div>

            <button class="btn-primary" onclick="processOrder()">XÁC NHẬN GỬI ĐƠN</button>
            <button onclick="document.getElementById('buyModal').style.display='none'" style="width:100%; border:none; background:none; margin-top:10px; color:#888; cursor:pointer">Hủy</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // --- CẤU HÌNH (Dán API Key của bạn vào đây) ---
apiKey: "AIzaSyBpQ0poFExribJApkGp4poilyTfepmnj9E",  // <--- THAY CÁI CỦA BẠN VÀO ĐÂY
        authDomain: "gensaishop-df392.firebaseapp.com",
        projectId: "gensaishop-df392",
        storageBucket: "gensaishop-df392.firebasestorage.app",
        messagingSenderId: "561693794311",
        appId: "1:561693794311:web:b1d78102189cc30ba44aa2"
        };

        // Khởi động Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase OK");
        } catch (e) {
            console.error("Lỗi Firebase:", e);
            alert("Lỗi cấu hình Firebase! Kiểm tra lại API Key.");
        }

        // --- BIẾN TOÀN CỤC ---
        let currentItem = {};
        let selectedVariant = "";
        let finalBase64 = "";
        const uName = localStorage.getItem('myUser') || "Khách";

        // --- CÁC HÀM XỬ LÝ (Gán vào window để nút bấm gọi được) ---

        // 1. Mở/Đóng Menu
        window.toggleMenu = function() {
            document.getElementById('mainMenu').classList.toggle('active');
        };

        // 2. Mở/Đóng Thông báo
        window.toggleNotif = function() {
            const box = document.getElementById('notif-box');
            if(box) box.style.display = (box.style.display === 'block') ? 'none' : 'block';
        };

        // 3. Đăng xuất
        window.doLogout = function() {
            localStorage.removeItem('isLoggedIn');
            window.location.href = 'index.html';
        };

        // 4. Mở Modal Mua
        window.openModal = function(type, name, price, variants = []) {
            console.log("Mở modal:", name); 
            currentItem = { type, name, price };
            selectedVariant = "";
            finalBase64 = "";

            // Điền thông tin cơ bản
            document.getElementById('mName').innerText = name;
            document.getElementById('accUser').value = uName;
            document.getElementById('buyModal').style.display = 'flex';

            // Reset form ảnh
            document.getElementById('hiveImg').value = "";
            document.getElementById('previewArea').style.display = 'none';
            document.getElementById('uploadBtnText').innerHTML = '<i class="fa-solid fa-camera"></i> Chọn ảnh tổ ong';

            // Xử lý hiển thị theo loại (Gamepass/Boost)
            const priceRow = document.getElementById('priceRow');
            const boostArea = document.getElementById('boostArea');
            const vArea = document.getElementById('variantArea');
            const mTitle = document.getElementById('modalTitle');

            if(type === 'gamepass') {
                priceRow.style.display = 'block';
                document.getElementById('mPrice').innerText = price.toLocaleString() + 'đ';
                boostArea.style.display = 'none';
                vArea.style.display = 'none';
                mTitle.innerText = "MUA GAMEPASS";
            } else {
                priceRow.style.display = 'none';
                boostArea.style.display = 'block';
                document.getElementById('accPass').value = "";
                document.getElementById('materialNote').value = "";
                mTitle.innerText = "ĐẶT CÀY THUÊ";

                // Tạo nút chọn biến thể (Mask/Tool)
                vArea.innerHTML = '';
                if(variants && variants.length > 0) {
                    vArea.style.display = 'flex';
                    variants.forEach(v => {
                        // Tạo nút bấm thủ công
                        const btn = document.createElement('div');
                        btn.className = 'variant-btn';
                        btn.innerText = v;
                        btn.onclick = function() { window.selectVar(this, v); }; // Gắn sự kiện click
                        vArea.appendChild(btn);
                    });
                } else {
                    vArea.style.display = 'none';
                }
            }
        };

        // 5. Chọn biến thể
        window.selectVar = function(el, val) {
            document.querySelectorAll('.variant-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            selectedVariant = val;
        };

        // 6. Nén ảnh
        window.compressImage = function(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxWidth = 300; 
                        const scaleSize = maxWidth / img.width;
                        canvas.width = maxWidth;
                        canvas.height = img.height * scaleSize;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        
                        finalBase64 = canvas.toDataURL('image/jpeg', 0.7);
                        document.getElementById('imgPreview').src = finalBase64;
                        document.getElementById('previewArea').style.display = 'block';
                        document.getElementById('uploadBtnText').innerText = "Đã chọn ảnh!";
                    };
                };
                reader.readAsDataURL(input.files[0]);
            }
        };

        // 7. GỬI ĐƠN HÀNG (Lưu Firebase)
        window.processOrder = function() {
            if(!db) return alert("Chưa kết nối Firebase! Xem lại cấu hình.");
            
            const acc = document.getElementById('accUser').value;
            const btn = document.querySelector('.btn-primary');

            // Kiểm tra dữ liệu
            if(currentItem.type === 'gamepass') {
                if(!acc) return alert("Lỗi: Thiếu tên Acc!");
                sendToFirebase(currentItem.name, currentItem.price, acc, "Không cần", "Chờ xử lý", "", "gamepass");
            } else {
                const pass = document.getElementById('accPass').value;
                const note = document.getElementById('materialNote').value;
                
                if(!acc || !pass) return alert("Vui lòng nhập đủ Tài khoản & Mật khẩu!");
                if(document.getElementById('variantArea').style.display !== 'none' && !selectedVariant) return alert("Vui lòng chọn loại vật phẩm!");
                
                let finalName = selectedVariant ? `${currentItem.name} (${selectedVariant})` : currentItem.name;
                sendToFirebase(finalName, 0, acc, pass, "Đang xét giá", note, "boost");
            }
        };

        function sendToFirebase(name, price, acc, pass, status, note, type) {
            const btn = document.querySelector('.btn-primary');
            btn.innerText = "Đang gửi...";
            btn.disabled = true;

            db.collection("orders").add({
                acc: acc,
                pass: pass,
                service: name,
                price: price,
                note: note,
                img: finalBase64,
                type: type,
                status: status,
                createdAt: new Date().toISOString()
            })
            .then(() => {
                alert("✅ Gửi đơn thành công!");
                document.getElementById('buyModal').style.display = 'none';
                btn.innerText = "XÁC NHẬN GỬI ĐƠN";
                btn.disabled = false;
            })
            .catch((err) => {
                alert("Lỗi gửi đơn: " + err.message);
                btn.innerText = "XÁC NHẬN GỬI ĐƠN";
                btn.disabled = false;
            });
        }

        // --- CHẠY KHI WEB TẢI XONG (KHỞI TẠO MENU & LISTENER) ---
        document.addEventListener("DOMContentLoaded", function() {
            
            // 1. Kiểm tra Login
            if(!localStorage.getItem('isLoggedIn')) {
                // Chưa login thì đá về index hoặc login
                window.location.href = 'login.html';
            }

            // 2. Hiển thị tên & Menu
            document.getElementById('uName').innerText = uName;
            document.getElementById('mainMenu').innerHTML = `
                <div style="padding:10px; font-size:12px; color:#888; border-bottom:1px solid #333">Acc: <b style="color:#fff">${uName}</b></div>
                <a href="index.html" class="menu-item">Trang chủ</a>
                <a href="dashboard.html" class="menu-item">Shop Vật Phẩm</a>
                <a href="history.html" class="menu-item">Lịch Sử Đơn</a>
                <a href="#" onclick="doLogout()" class="menu-item logout" style="color:#ef4444">Đăng xuất</a>
            `;

            // 3. Lắng nghe Thông báo Real-time
            if(db && uName) {
                db.collection("orders").where("acc", "==", uName).onSnapshot((snapshot) => {
                    const contentBox = document.getElementById('notif-content');
                    const bellDot = document.getElementById('bell-dot');
                    let hasNotif = false;
                    contentBox.innerHTML = '';

                    snapshot.forEach((doc) => {
                        const data = doc.data();
                        const id = doc.id;
                        
                        if(data.status === "Chờ xác nhận") {
                            hasNotif = true;
                            contentBox.innerHTML += `
                                <div class="notif-item" style="border-bottom:1px solid #333; padding:10px 0;">
                                    <b style="color:#fff">Admin báo giá:</b> ${data.service}<br>
                                    Giá: <b style="color:#ef4444">${data.price.toLocaleString()}đ</b>
                                    <div style="display:flex; gap:5px; margin-top:5px">
                                        <button onclick="replyPrice('${id}', true)" style="background:#22c55e; border:none; color:white; padding:5px; border-radius:3px; cursor:pointer">Đồng ý</button>
                                        <button onclick="replyPrice('${id}', false)" style="background:#ef4444; border:none; color:white; padding:5px; border-radius:3px; cursor:pointer">Hủy</button>
                                    </div>
                                </div>`;
                        }
                    });

                    bellDot.style.display = hasNotif ? 'block' : 'none';
                    if(!hasNotif) contentBox.innerHTML = '<p style="color:#999; font-size:12px; text-align:center">Không có thông báo mới.</p>';
                });
            }
        });

        // Hàm phản hồi giá
        window.replyPrice = function(id, isAgree) {
            if(isAgree) {
                db.collection("orders").doc(id).update({ status: "Đang xử lý" });
                alert("Đã chốt đơn! Admin sẽ làm ngay.");
            } else {
                db.collection("orders").doc(id).update({ status: "Khách hủy" });
                alert("Đã hủy đơn.");
            }
            document.getElementById('notif-box').style.display = 'none';
        };

        // Đóng popup khi click ngoài
        document.addEventListener('click', function(e) { 
            const box = document.getElementById('notif-box');
            const menu = document.getElementById('mainMenu');
            if (box && !e.target.closest('.bell-wrapper')) box.style.display = 'none'; 
            if (menu && !e.target.closest('.menu-toggle') && !e.target.closest('.mobile-menu')) menu.classList.remove('active');
        });
    </script>
</body>
</html>
